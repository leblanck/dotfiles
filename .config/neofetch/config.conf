print_info() {
    prin "\n"
    prin "${cl9}┌──────────────────────────────────────┐"
    info "\n \n " distro
    info "\n \n " model
    info "\n \n " kernel
    info "\n \n " uptime
    info "\n \n " packages
    info "\n \n " shell
    info "\n \n 嗀"theme
    info "\n \n " term
    info "\n \n " term_font
    info "\n \n " cpu
    info "\n \n " gpu
    info "\n \n " memory
    info "\n \n " disk
    prin "${cl9}└───────────────────── ${cl13} ${cl1} ${cl2} ${cl3} ${cl4} ${cl5} ${cl6} $(color 15) ${cl9}┘"
    prin "\n"
}

reset="\033[0m"
gray="\033[1;90m"
red="\033[1;31m"
green="\033[1;32m"
yellow="\033[1;33m"
blue="\033[1;34m"
magenta="\033[1;35m"
cyan="\033[1;36m"
white="\033[1;37m"

cl0="${gray}"
cl1="${red}"
cl2="${green}"
cl3="${yellow}"
cl4="${blue}"
cl5="${magenta}"
cl6="${cyan}"
cl7="${white}"
cl9="${reset}"

